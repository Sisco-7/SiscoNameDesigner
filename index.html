    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans', 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2a1a3a);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
            overflow-y: auto;

        .container {
            background: #2a2a2a;
            border-radius: 20px;
            padding: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(187, 134, 252, 0.3);

            margin-bottom: 15px;

            letter-spacing: 2px;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        input, select, button {
            padding: 8px;
            font-size: 0.9rem;
            border: none;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
            width: 100%; /* Ensure elements fit within the container */
        }

        input {
            background: #3a3a3a;
            color: #fff;
            border: 1px solid #bb86fc;

            border-radius: 5px;
            border: 1px solid rgba(187, 134, 252, 0.3);

        #designed-names {
            list-style: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .name-item {
            background: #3a3a3a;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s, background 0.3s;
            border: 1px solid rgba(187, 134, 252, 0.2);
        }

        .name-item:hover {
            transform: translateY(-3px);
            background: #4a4a4a;
            border-color: #bb86fc;
        }

        .name-text {
            font-size: 1rem;
            color: #fff;
            text-shadow: 0 0 5px rgba(187, 134, 252, 0.3);
            font-family: 'Noto Serif', serif; /* Ensure font support */
        }

        .actions button {
            background: none;
            border: none;
            color: #bb86fc;
            font-size: 1.1rem;
            cursor: pointer;
            margin-left: 8px;
            transition: color 0.3s;
        }

        .actions button:hover {
            color: #fff;
        }

        .copied {
            animation: copiedAnimation 0.5s ease;
        }

        @keyframes copiedAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .clear-favorites {
            margin-top: 10px;
            background: #ff4444;
            width: 100%;
        }

        .clear-favorites:hover {
            background: #cc0000;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }

        .credit {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #888;
            text-align: center;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #bb86fc;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(187, 134, 252, 0.5);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .toast.show {
            opacity: 1;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
                padding: 20px;
            }

            h1 {
                font-size: 2.2rem;
            }

                flex-direction: row;
                justify-content: center;
                gap: 15px;
            }

            input, select, button {
                padding: 10px;
                font-size: 1rem;
            }

            .name-text {
                font-size: 1.1rem;
            }

            #designed-names {
                max-height: 400px;
            }

            .credit {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
                max-width: 100%;
            }

            h1 {
                font-size: 1.5rem;
            }

            input, select, button {
                font-size: 0.8rem;
                padding: 6px;
            }

            .name-text {
                font-size: 0.9rem;
            }

            .credit {
                font-size: 0.7rem;
            }

            .preview {
                font-size: 1rem;
                padding: 6px;
            }
        }
    </style>
</head>

    <script>

                decorations: ["âœ{name}âœ", "ğŸ–‹ï¸{name}ğŸ–‹ï¸", "ğŸ“œ{name}ğŸ“œ", "âœ’{name}âœ’", "ğŸª¶{name}ğŸª¶"]
            },
            circled: {
                chars: "â’¶â’·â’¸â’¹â’ºâ’»â’¼â’½â’¾â’¿â“€â“â“‚â“ƒâ“„â“…â“†â“‡â“ˆâ“‰â“Šâ“‹â“Œâ“â“â“â“â“‘â“’â““â“”â“•â“–â“—â“˜â“™â“šâ“›â“œâ“â“â“Ÿâ“ â“¡â“¢â“£â“¤â“¥â“¦â“§â“¨â“©",

            },
            squared: {
                chars: "ğŸ…°ğŸ…±ğŸ…²ğŸ…³ğŸ…´ğŸ…µğŸ…¶ğŸ…·ğŸ…¸ğŸ…¹ğŸ…ºğŸ…»ğŸ…¼ğŸ…½ğŸ…¾ğŸ…¿ğŸ†€ğŸ†ğŸ†‚ğŸ†ƒğŸ†„ğŸ†…ğŸ††ğŸ†‡ğŸ†ˆğŸ†‰ğŸ…°ğŸ…±ğŸ…²ğŸ…³ğŸ…´ğŸ…µğŸ…¶ğŸ…·ğŸ…¸ğŸ…¹ğŸ…ºğŸ…»ğŸ…¼ğŸ…½ğŸ…¾ğŸ…¿ğŸ†€ğŸ†ğŸ†‚ğŸ†ƒğŸ†„ğŸ†…ğŸ††ğŸ†‡ğŸ†ˆğŸ†‰",
                decorations: ["ğŸŸ¦{name}ğŸŸ¦", "ğŸŸ¥{name}ğŸŸ¥", "ğŸŸª{name}ğŸŸª", "â¬œ{name}â¬œ", "â¬›{name}â¬›"]
            },
            doubleStruck: {
                chars: "ğ”¸ğ”¹â„‚ğ”»ğ”¼ğ”½ğ”¾â„ğ•€ğ•ğ•‚ğ•ƒğ•„â„•ğ•†â„™â„šâ„ğ•Šğ•‹ğ•Œğ•ğ•ğ•ğ•ğ•‘ğ•’ğ•“ğ•”ğ••ğ•–ğ•—ğ•˜ğ•™ğ•šğ•›ğ•œğ•ğ•ğ•Ÿğ• ğ•¡ğ•¢ğ•£ğ•¤ğ•¥ğ•¦ğ•§ğ•¨ğ•©ğ•ªğ•«",

            },

                chars: "ğ•¬ğ•­ğ•®ğ•¯ğ•°ğ•±ğ•²ğ•³ğ•´ğ•µğ•¶ğ•·ğ•¸ğ•¹ğ•ºğ•»ğ•¼ğ•½ğ•¾ğ•¿ğ–€ğ–ğ–‚ğ–ƒğ–„ğ–…ğ–†ğ–‡ğ–ˆğ–‰ğ–Šğ–‹ğ–Œğ–ğ–ğ–ğ–ğ–‘ğ–’ğ–“ğ–”ğ–•ğ––ğ–—ğ–˜ğ–™ğ–šğ–›ğ–œğ–ğ–ğ–Ÿ",
                decorations: ["âš”ï¸{name}âš”ï¸", "ğŸ›¡ï¸{name}ğŸ›¡ï¸", "ğŸ—¿{name}ğŸ—¿", "ğŸª“{name}ğŸª“", "ğŸ—ï¸{name}ğŸ—ï¸"]
            },
            monospace: {
                chars: "ğ™°ğ™±ğ™²ğ™³ğ™´ğ™µğ™¶ğ™·ğ™¸ğ™¹ğ™ºğ™»ğ™¼ğ™½ğ™¾ğ™¿ğš€ğšğš‚ğšƒğš„ğš…ğš†ğš‡ğšˆğš‰ğšŠğš‹ğšŒğšğšğšğšğš‘ğš’ğš“ğš”ğš•ğš–ğš—ğš˜ğš™ğššğš›ğšœğšğšğšŸğš ğš¡ğš¢ğš£",
                decorations: ["âŒ¨ï¸{name}âŒ¨ï¸", "ğŸ’¾{name}ğŸ’¾", "ğŸ–¥ï¸{name}ğŸ–¥ï¸", "ğŸ“Ÿ{name}ğŸ“Ÿ", "ğŸ–¨ï¸{name}ğŸ–¨ï¸"]
            },
            smallCaps: {
                chars: "ABCDEFGHIJKLMNOPQRSTUVWXYZá´€Ê™á´„á´…á´‡êœ°É¢ÊœÉªá´Šá´‹ÊŸá´É´á´á´˜QÊ€êœ±á´›á´œá´ á´¡xÊá´¢",
                decorations: ["ğŸª„{name}ğŸª„", "âœ¨{name}âœ¨", "ğŸŒŸ{name}ğŸŒŸ", "ğŸ’«{name}ğŸ’«", "ğŸª…{name}ğŸª…"]
            }

        // Function to convert name to special font-like characters
        function toSpecialFont(name, style) {
            const normal = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
            const specialChars = fontStyles[style].chars;
            let result = "";
            for (let char of name) {
                const index = normal.indexOf(char);
                if (index !== -1) {
                    result += specialChars[index];
                } else {
                    result += char; // Keep non-alphabetic characters unchanged
                }
            }
            return result;
        }

        // Get DOM elements
        const designBtn = document.getElementById("design-btn");
        const userNameInput = document.getElementById("user-name");
        const themeSelect = document.getElementById("theme");
        const designedNamesList = document.getElementById("designed-names");
        const previewDiv = document.getElementById("preview");
        const clearFavoritesBtn = document.getElementById("clear-favorites");
        const toast = document.getElementById("toast");

        // Load favorites from localStorage
        let favorites = JSON.parse(localStorage.getItem("favorites")) || [];

        // Function to design the name with all decorations in the selected theme
        function designName(name, theme) {
            if (!name.trim()) {
                alert("Please enter a name!");
                return [];
            }
            const style = fontStyles[theme];
            const decorations = style.decorations;
            const designedNames = [];

            // Convert the name to the selected font style
            const styledName = toSpecialFont(name, theme);

            // Apply decorations to the styled name
            decorations.forEach(decoration => {
                designedNames.push(decoration.replace("{name}", styledName));
            });

            return designedNames;
        }

        // Function to render a designed name
        function renderDesignedName(designedName) {
            const li = document.createElement("li");
            li.classList.add("name-item", "fade-in");

            li.innerHTML = `
                <span class="name-text">${designedName}</span>
                <div class="actions">
                    <button class="copy-btn" title="Copy">ğŸ“‹</button>
                    <button class="favorite-btn" title="Favorite">â¤ï¸</button>
                    <button class="share-btn" title="Share">ğŸ“¤</button>
                </div>
            `;

            // Copy to clipboard with notification
            li.querySelector(".copy-btn").addEventListener("click", () => {
                navigator.clipboard.writeText(designedName);
                li.classList.add("copied");
                toast.classList.add("show");
                setTimeout(() => toast.classList.remove("show"), 2000);
            });

            // Add to favorites
            li.querySelector(".favorite-btn").addEventListener("click", () => {
                if (!favorites.includes(designedName)) {
                    favorites.push(designedName);
                    localStorage.setItem("favorites", JSON.stringify(favorites));
                    alert("Added to favorites!");
                    renderFavorites();
                }
            });

            // Share the designed name
            li.querySelector(".share-btn").addEventListener("click", () => {
                if (navigator.share) {
                    navigator.share({
                        title: "Check out my designed name!",
                        text: designedName,
                    }).catch(err => console.log("Share failed:", err));
                } else {
                    alert("Share feature not supported on this browser. You can copy the name instead!");
                }
            });

            designedNamesList.appendChild(li);
        }

        // Function to render favorites
        function renderFavorites() {
            const favoriteItems = designedNamesList.querySelectorAll(".name-item.favorite");
            favoriteItems.forEach(item => item.remove());
            favorites.forEach(designedName => {
                const li = document.createElement("li");
                li.classList.add("name-item", "favorite", "fade-in");

                li.innerHTML = `
                    <span class="name-text">${designedName}</span>
                    <div class="actions">
                        <button class="copy-btn" title="Copy">ğŸ“‹</button>
                        <button class="share-btn" title="Share">ğŸ“¤</button>
                    </div>
                `;

                li.querySelector(".copy-btn").addEventListener("click", () => {
                    navigator.clipboard.writeText(designedName);
                    li.classList.add("copied");
                    toast.classList.add("show");
                    setTimeout(() => toast.classList.remove("show"), 2000);
                });

                li.querySelector(".share-btn").addEventListener("click", () => {
                    if (navigator.share) {
                        navigator.share({
                            title: "Check out my designed name!",
                            text: designedName,
                        }).catch(err => console.log("Share failed:", err));
                    } else {
                        alert("Share feature not supported on this browser. You can copy the name instead!");
                    }
                });

                designedNamesList.prepend(li);
            });
        }

        // Live preview as the user types
        userNameInput.addEventListener("input", () => {
            const name = userNameInput.value;
            const theme = themeSelect.value;
            if (name.trim()) {
                const style = fontStyles[theme];
                const previewDecoration = style.decorations[0];
                const styledName = toSpecialFont(name, theme);
                previewDiv.textContent = previewDecoration.replace("{name}", styledName);
            } else {
                previewDiv.textContent = "";
            }
        });

        // Design the name on button click
        designBtn.addEventListener("click", () => {
            const name = userNameInput.value;
            const theme = themeSelect.value;
            const designedNames = designName(name, theme);

            // Clear previous non-favorite designs
            const nonFavoriteItems = designedNamesList.querySelectorAll(".name-item:not(.favorite)");
            nonFavoriteItems.forEach(item => item.remove());

            // Render new designs
            designedNames.forEach(designedName => renderDesignedName(designedName));
        });

        // Clear favorites
        clearFavoritesBtn.addEventListener("click", () => {
            if (confirm("Are you sure you want to clear all favorites?")) {
                favorites = [];
                localStorage.setItem("favorites", JSON.stringify(favorites));
                renderFavorites();
            }
        });

        // Initial render of favorites
        renderFavorites();

        // Trigger design on Enter key press
        userNameInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                designBtn.click();
            }
        });
